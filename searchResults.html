<div class ="results" ng-controller="SearchController">
  <div class="flex-box" >
    <div class="flex-item" ng-repeat="result in searchResult">
      <a ui-sref="indPage({movie_id: result.id})"><img class = "posterImage" src="https://image.tmdb.org/t/p/w500{{result.poster_path}}"/></a>
    </div>
  </div>
</div>
